NGINX_EOF
            
            # Создание SSL сертификатов (самоподписанные для начала)
            if [ ! -f nginx/ssl/cert.pem ]; then
              echo "🔒 Creating self-signed SSL certificates..."
              echo "⚠️  ВАЖНО: Замените на настоящие SSL сертификаты (Let's Encrypt)!"
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout nginx/ssl/private.key \
                -out nginx/ssl/cert.pem \
                -subj "/C=RU/ST=Moscow/L=Moscow/O=CRM/CN=lead-schem.ru"
            fi
            
            # Применение миграций БД ПЕРЕД запуском
            echo "🗄️ Running database migrations..."
            docker run --rm \
              --env-file .env.production \
              ghcr.io/jes11sy/dir_crm/backend:latest \
              npx prisma migrate deploy || {
                echo "❌ Database migration failed!"
                echo "💡 Если это первый деплой, возможно нужно инициализировать БД"
                exit 1
              }
            
            # Запуск сервисов
            echo "▶️ Starting services..."
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            
            # Ожидание готовности сервисов
            echo "⏳ Waiting for services to be ready..."
            sleep 20
            
            # Проверка здоровья сервисов
            echo "🏥 Health check..."
            
            # Проверка backend
            for i in {1..15}; do
              if docker exec crm-backend wget --no-verbose --tries=1 --spider http://localhost:3002/api/health 2>/dev/null; then
                echo "✅ Backend is healthy"
                break
              fi
              if [ $i -eq 15 ]; then
                echo "❌ Backend health check failed"
                docker compose -f docker-compose.prod.yml logs backend
                exit 1
              fi
              echo "⏳ Waiting for backend... ($i/15)"
              sleep 5
            done
            
            # Проверка frontend
            for i in {1..15}; do
              if docker exec crm-frontend wget --no-verbose --tries=1 --spider http://localhost:3000 2>/dev/null; then
                echo "✅ Frontend is healthy"
                break
              fi
              if [ $i -eq 15 ]; then
                echo "❌ Frontend health check failed"
                docker compose -f docker-compose.prod.yml logs frontend
                exit 1
              fi
              echo "⏳ Waiting for frontend... ($i/15)"
              sleep 5
            done
            
            # Очистка старых образов
            echo "🧹 Cleaning up old images..."
            docker image prune -f
            
            # Проверка места на диске
            echo "💾 Disk usage:"
            df -h /opt/crm-system
            
            echo "🎉 Deployment completed successfully!"
            echo "📊 Service status:"
            docker compose -f docker-compose.prod.yml ps
          EOF

      - name: 🔔 Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to production completed successfully!"
            echo "🌐 Frontend: https://lead-schem.ru"
